<!DOCTYPE html>
<html>
<head>
	<title>New Student</title>
	<link rel="stylesheet" type="text/css" href="/scripts/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/scripts/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="h3 text-center">Add new student</div>
	<hr>
	<div class="container-fluid">
		<form name="addstudent" method="post" action="/addstudent">
			<div class="form-group">
				<label for="fname">First Name: </label>
				<input type="text" name="fname" class="form-control">
				<label for="lname">Last Name: </label>
				<input type="text" name="lname" class="form-control">
				<br>
				<label for="age">Age: </label>
				<input type="text" name="age" class="form-control">
				<br>
				<label for="address">Address: </label>
				<input type="text" name="address" class="form-control">
				<br>
				<label for="gpa">gpa: </label>
				<input type="text" name="gpa" class="form-control">
				<br>
				<input type="submit" name="btnSubmit" class="btn btn-success">
				<br>
			</div>
		</form>
	</div>
	
</body>
<script type="text/javascript" src = "/js/jquery.min.js"></script>
<script type="text/javascript" src = "/scripts/js/bootstrap.min.js"></script>
</html>
